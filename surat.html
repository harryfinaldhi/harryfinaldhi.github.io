<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title id="title-surat"></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Al-Quran</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card mt-4">
                <div class="card-body judul-surat">

                </div>
            </div>
            <!-- End Informasi Surat -->
            <div class="card-isi-surat">

            </div>

            <!-- Isi Surat -->
        </div>
    </div>
</div>

<select id="select-reader">
    <option value="01">Abdullah-Al-Juhany</option>
    <option value="02">Abdul-Muhsin-Al-Qasim</option>
    <option value="03">Abdurrahman-as-Sudais</option>
    <option value="04">Ibrahim-Al-Dossari</option>
    <option value="05">Misyari-Rasyid-Al-Afasi</option>
</select>
<br><br>
<audio id="audio-tag" controls>
    Your browser does not support the audio element.
</audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="surat.js"></script>

<script>
    const audioSurat = document.querySelector('#audio-tag');
    const selectReader = document.querySelector('#select-reader');

    selectReader.addEventListener('change', function () {
        const selectedValue = this.value;
        const audioUrl = `https://equran.nos.wjv-1.neo.id/audio-full/${selectedValue}/001.mp3`;
        audioSurat.src = audioUrl;
    });
</script>

</body>
</html>
